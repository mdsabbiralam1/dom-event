<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=" IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Event</title>
</head>

<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Cumque, reprehenderit.</li>
        <li class="item">Ut, iusto.</li>
        <li class="item">Quaerat, accusantium.</li>
        <li class="item">Laboriosam, nesciunt.</li>
        <li class="item">Animi, libero?</li>
    </ul>
    <script>
        const items = document.getElementsByClassName('item');
        for (const item of items) {
            item.addEventListener('click', function () {
                console.log('remove item')
            });
        }
    </script>
</body>

</html>
